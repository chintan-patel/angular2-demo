<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div id="chart"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="unstyled history">
                <li *ngFor="#eachTweet of history" *ngForTrackBy="created_on">
                    <a (click)="getTweet(eachTweet._id)">{{eachTweet.searchHash}}</a>
                    <div class="info">{{ getDate(eachTweet.created_on) | date:'medium' }}</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" style="height:0">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="toggleTableView()">Toggle Table</button>
            <table [style.visibility]="(tableView)? 'visible': 'hidden'" class="table table-stripped">
                <thead>
                    <th>
                        Score
                    </th>
                    <th>
                        Positive words
                    </th>
                    <th>
                        Negative words
                    </th>
                </thead>
                <tr *ngFor="#tweet1 of tweets">
                    <td>{{tweet1.score}}</td>
                    <td>{{tweet1.positive}}</td>
                    <td>{{tweet1.negative}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<h1>{{title}}</h1>
<h3 [style.color]="red">{{twitterHandle}}</h3>
<input type="text" [(ngModel)]="twitterHandle" />
<button (click)="getTweet()">Get Sentiment</button>
<div id="chart"></div>
<div [attr.area-chart] [attr.area-data]='analysis' [attr.area-xkey]='y' [attr.area-ykeys]='ykeys' [attr.area-labels]='labels'
[attr.line-colors]='colors'>
</div>
<!-- <pre>{{tweets | json }}</pre> -->

<table class="table table-stripped">
    <thead>
        <th>
            Score
        </th>
        <th>
            Positive words
        </th>
        <th>
            Negative words
        </th>
    </thead>
    <tr *ngFor="#tweet1 of tweets">
        <td>{{tweet1.score}}</td>
        <td>{{tweet1.positive}}</td>
        <td>{{tweet1.negative}}</td>
    </tr>

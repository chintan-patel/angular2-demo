<p>My name: {{ myname }}</p>
<p>Friends:</p>
<ul>
    <li *ng-for="#name of names">
        {{ name }}
    </li>
</ul>
<form class="form-horizontal">
    <input class="" required [(ng-model)]="myname" (keyup)="update()" />
    <button class="btn btn-primary" (click)="addNames(myname.value)">Add Names</button>
</form>
